name: Build

on:
  workflow_run:
    workflows: [Check, Test]
    types: [completed]
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: curateprodacr
  IMAGE_NAME: curate

jobs:
  bicep:
    name: Build Bicep Templates
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Build Bicep
        run: az bicep build --file infra/main.bicep

      - name: Upload Bicep templates
        uses: actions/upload-artifact@v7
        with:
          name: bicep-templates
          path: infra/

  build:
    name: Build & Push Container Images
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    environment: production
    strategy:
      matrix:
        service: [web, worker]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          docker build -f Dockerfile.${{ matrix.service }} -t ${{ env.ACR_NAME }}.azurecr.io/curate-${{ matrix.service }}:${{ github.event.workflow_run.head_sha }} .
          docker push ${{ env.ACR_NAME }}.azurecr.io/curate-${{ matrix.service }}:${{ github.event.workflow_run.head_sha }}
