name: Deploy

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: agentstackprodacr
  IMAGE_NAME: agent-stack
  RESOURCE_GROUP: agentstack-prod-rg

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    environment: production
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        run: |
          az containerapp update \
            --name agentstack-prod-app \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.event.workflow_run.head_sha }}
