name: Deploy

on:
  workflow_run:
    workflows: [Release]
    types: [completed]
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  ACR_NAME: curateprodacr
  IMAGE_NAME: curate
  RESOURCE_GROUP: curate-prod-rg

jobs:
  deploy:
    name: Deploy Container Apps
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    environment: production
    strategy:
      matrix:
        include:
          - service: web
            app_name: curate-prod-web
          - service: worker
            app_name: curate-prod-worker
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Container App
        run: |
          az containerapp update \
            --name ${{ matrix.app_name }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/curate-${{ matrix.service }}:${{ github.event.workflow_run.head_sha }}
