<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable — Curate</title>
    <script>
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved === 'light' || saved === 'dark') {
                document.documentElement.setAttribute('data-theme', saved);
            } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
                document.documentElement.setAttribute('data-theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <style>
        :root, [data-theme="dark"] {
            --bg: #0f1117;
            --surface: #1a1d27;
            --border: #2a2d3a;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --accent: #6366f1;
            --warning: #f59e0b;
            --warning-bg: #3b2f1a;
        }
        [data-theme="light"] {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #0f172a;
            --text-muted: #64748b;
            --accent: #6366f1;
            --warning: #d97706;
            --warning-bg: #fffbeb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        nav .logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 2.5rem;
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        .error-icon {
            width: 3.5rem;
            height: 3.5rem;
            border-radius: 50%;
            background: var(--warning-bg);
            color: var(--warning);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }
        .error-card h1 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }
        .error-card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .error-hint {
            margin-top: 1.25rem;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: 'SF Mono', SFMono-Regular, Consolas, monospace;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .retry-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.25rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
            transition: opacity 0.2s;
        }
        .retry-btn:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <nav>
        <span class="logo">Curate</span>
    </nav>
    <div class="content">
        <div class="error-card">
            <div class="error-icon">⚠</div>
            <h1>Service Unavailable</h1>
            <p>Unable to reach the database backend.</p>
            <p>Please ensure the backend services are running and try again.</p>
            <div class="error-hint">docker compose up -d</div>
            <a href="/" class="retry-btn">Retry</a>
        </div>
    </div>
</body>
</html>
